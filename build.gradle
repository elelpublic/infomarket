apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'ivy-publish'
apply plugin: 'jetty'


group = 'com.infodesire'
version = '0.1-SNAPSHOT'

httpPort = 8081


// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    // The production code uses the SLF4J logging API at compile time
    compile(
    
     // xstream
//     'xpp3:xpp3_min:1.1.4c',
     
    )

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'

}

def warArchiveName = 'infomarket.war'

war {
	archiveName = warArchiveName
	from( '.' ) {
		include 'bower_components/**'
		exclude 'bower_components/jquery/src/**'
	}
}

task projectile ( dependsOn: 'war', type: Copy ) {
	from '' + buildDir + '/libs/' + warArchiveName
	into '../dists/current/thirdparty/tomcat/webapps/'
	doLast {
		println 'finished'
	}
}


eclipse {
  classpath {
    //customizing the classes output directory:
    defaultOutputDir = file('eclipse-build')
  }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
	publications {
		ivyJava( IvyPublication ) {
			from components.java
			artifact(sourcesJar) {
                type "source"
                conf "runtime"
            }
		}
	}
	repositories {
		ivy {
			// there is a lot of legacy to adhere to here:
	    	url 'file://s/repository/maven'
	    	layout 'pattern' , {
	            artifact '[organisation].[module]/[type]s/[artifact]-[revision](.[ext])'
	        }
	    }
	}
}

jettyRun.webAppSourceDirectory = file("src/main/webapp")

// MAC OS X: do not show dock icon:
startScripts{
    doLast{
        unixScript.text = unixScript.text.replace('DEFAULT_JVM_OPTS=""', 'DEFAULT_JVM_OPTS="-Dapple.awt.UIElement=true"')    
    }
}